<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Lafay</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.1/animate.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

  </head>
  <body ng-app="lafay" ng-controller="MainCtrl" ng-keydown="key($event)">
   

    <div  class="container">
    <select ng-model="myLvl" ng-change="lvlSelected()" ng-disabled="lvl.selected" ng-init="myLvl=listLevels[0]" ng-options="level.value for level in listLevels"></select>
        <p ng-if="nbSeries > 0">Encore {{nbSeries}} séries !</p>
        <p ng-if="nbSeries == 0">GO GO dernière série !</p>
        <div id="rond-timer" ng-click="startTimer()" ng-class="customStyle.timer">{{time}}</div>
    </div>


    <script src="scripts/angular/angular.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
</body>
</html>
